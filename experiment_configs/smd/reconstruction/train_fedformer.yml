params:
  training_experiment: reconstruction.train_fedformer
  validation_metric: best_ts_f1_score
  evaluation_metrics:
    - best_ts_f1_score
    - ts_auprc
    - best_ts_f1_score_classic
    - ts_auprc_unweighted
    - best_f1_score
    - auprc
dataset:
  name: SMDDataset
training_param_updates:
  dataset:
    name: SMDDataset
  training:
    epochs: 10
training_param_grid:
  model_params:
    moving_avg:
      - 25
    model_dim:
      - 64
      - 128
    dropout:
      - 0.0
      - 0.1
    num_heads:
      - 8
    fcn_dim:
      - 64
      - 128
    activation:
      - gelu
    encoder_layers:
      - 3
    version:
      - fourier
    mode_select:
      - random
    modes:
      - 32
  dataset:
    pipeline:
      window:
        args:
          window_size:
            - 10
            - 50
            - 100
            - 200
